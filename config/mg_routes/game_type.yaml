game_types_front:
    controller: App\Controller\GameType\GameTypeFrontController::front
    path: /typy-rozgrywek
    methods: [ GET ]

game_type_fetch:
    controller: App\Controller\GameType\GameTypeFrontController::fetch
    path: /game_types/fetch
    methods: [ POST ]

game_type_single:
    controller: App\Controller\GameType\GameTypeSingleController
    path: /typ-rozgrywek/{game_type_id}
    requirements:
        game_type_id: '[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[6-7][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}'
    methods: [ GET ]

game_type_create:
    controller: App\Controller\GameType\GameTypeCreateController
    path: /typ-rozgrywek/nowy
    methods: [ GET, POST ]

game_type_edit:
    controller: App\Controller\GameType\GameTypeEditController
    path: /typ-rozgrywek/{game_type_id}/edytuj
    requirements:
        game_type_id: '[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[6-7][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}'
    methods: [ GET, POST ]

game_type_delete:
    controller: App\Controller\GameType\GameTypeDeleteController::delete
    path: /typ-rozgrywek/{game_type_id}/usun
    requirements:
        game_type_id: '[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[6-7][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}'
    methods: [ POST ]

game_type_delete_batch:
    controller: App\Controller\GameType\GameTypeDeleteController::deleteBatch
    path: /typy-rozgrywek/usun
    methods: [ POST ]

game_type_image_delete:
    controller: App\Controller\GameType\GameTypeDeleteImageController
    path: /typ-rozgrywek/{game_type_id}/usun-obrazek
    requirements:
        game_type_id: '[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[6-7][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}'
    methods: [ POST ]
